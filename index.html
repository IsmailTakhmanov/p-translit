<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>T.R.A.N.S.L.I.T.</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
</head>

<body>
  <div class="header">
    <div class="header-logo">T.R.A.N.S.L.I.T.</div>
  </div>
  <div class="inputZone">
    <div class="inputBar">
      <input
        type="text"
        class="input"
        placeholder="Начните вводить текст"
      /><button type="submit" class="addButton">Добавить</button>
    </div>
  </div>
  <div class="dictionaryZone">
    <div class="dictionary">
      <div class="dictionaryStr">
        <div class="blockLeft">
          <div class="number">1</div>
          <div class="rusWord">Привет <img
              class="wavingHand"
              src="./icons/waving-hand.png"
              alt="waving-hand"
            />
          </div>
        </div>
        <div class="blockRight">
          <div class="engWord">Privet</div>
          <button class="deleteContainerButton" type="submit">
            <img
              class="deleteContainerIcon"
              src="./icons/deleteButton.svg"
              alt="closeButton"
            />
          </button>
        </div>
      </div>
      
    </div>
  </div>
  <div class="resetButtonZone">
    <button class="resetButton">
      <img
        class="resetButtonImg"
        src="./icons/deleteButton.svg"
        alt="resetButton"
      />Очистить всё
    </button>
  </div>
</body>
</html>
